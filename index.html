<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Results summary component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Hind:wght@400;700&family=Khand:wght@600&family=Martel:wght@900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="container-1">
            <p class="firstcnt-head">Your Result</p>
            <div class="circle">
                <p class="score">76</p>
                <p class="totalscore"> of 100</p>
            </div>
            <p class="normal">Great</p>
            <p class="subnormal">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="container-2">
            <p class="secondcnt-head">Summary</p>
            <div class="reaction">
                <img src="images/icon-reaction.svg" alt="">
                <p class="reaction2">Reaction &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span class="one">80</span>&nbsp;<span class="two">/&nbsp;100</span></p>
            </div>
            <div class="memory">
                <img src="images/icon-memory.svg" alt="">
                <p class="memory2">Memory&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="one">92</span>&nbsp;<span class="two">/&nbsp;100</span></p>
            </div>
            <div class="verbal">
                <img src="images/icon-verbal.svg" alt="">
                <p class="verbal2">Verbal&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="one">61</span>&nbsp;<span class="two">/&nbsp;100</span></p>
            </div>
            <div class="visual">
                <img src="images/icon-visual.svg" alt="">
                <p class="visual2">Visual&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="one">72</span>&nbsp;<span class="two">/&nbsp;100</span></p>

            </div>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
